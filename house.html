<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Конструктор дома</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.4/fabric.min.js"></script>
  </head>
  <body>
    <h2>Конструктор дома</h2>
    <div class="container">
      <div class="toolbar">
        <button id="addWall">Добавить стену</button>
        <button id="addWindow">Добавить окно</button>
        <button id="addDoor">Добавить дверь</button>
        <button id="addHeater">Добавить обогреватель</button>
        <button id="deleteObject">Удалить выбранный</button>
        <button id="saveHouse">Сохранить</button>
        <button id="loadHouse">Загрузить</button>
        <button id="calculateArea">Вычислить площадь</button>
        <p id="roomArea">Площадь комнаты: 0 м²</p>
        <button id="drawRoom">Нарисовать контур комнаты</button>
        <button id="calculatePolygonArea">
          Вычислить площадь (по контуру)
        </button>
        <p id="polygonArea">Площадь контура: 0 м²</p>
      </div>
      <div class="editor">
        <canvas id="canvas"></canvas>
        <div class="property-panel">
          <h3>Свойства</h3>
          <label>Ширина: <input type="number" id="widthInput" /></label>
          <label>Высота: <input type="number" id="heightInput" /></label>
          <label>Цвет: <input type="color" id="colorInput" /></label>
          <label
            >Толщина стены: <input type="number" id="thicknessInput"
          /></label>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
